<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="full">
        <div class="container">
            <h1 style="margin-left: 120px;">ENTER DATA OF EMPLOYEE</h1>
            <div>
                <b style="margin-left: 200px;">Name:</b><input type="text" id="name"> <br><br>
                <b class="bold">About:</b><textarea name="#" id="txt" cols="21" rows="5" id="about"></textarea>
            </div><br>
            <b style="margin-left: 300px;">Gender</b><br><br>
            <input type="radio" name="gender" class="gender" value="Male" /><b>Male</b>
            <input type="radio" name="gender" value="Female" /><b>Female</b><br><br>
            <b style="margin-left: 240px;">Department:</b>
            <select name="#" id="slc0">
                <option value="">Choose</option>
                <option value="Marketing">Marketing</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
            </select><br><br>
            <b style="margin-left: 310px;">Task</b><br><br>
            <input type="checkbox" style="margin-left: 70px;" id="c0" value="Printout" /><b id="t0">Printout</b><input type="number" min="0" id="n0">
            <input type="checkbox" style="margin-left: 60px;" id="c1" value="Typing" /><b id="t1">Typing</b><input type="number" min="0" id="n1"><br><br>
            <input type="checkbox" style="margin-left: 47px;" id="c2" value="Networking" /><b id="t2">Networking</b><input type="number" min="0" id="n2">
            <input type="checkbox" style="margin-left: 40px;" id="c3" value="Repairing" /><b id="t3">Repairing</b><input type="number" min="0" id="n3"><br><br>
            <input type="checkbox" style="margin-left: 52px;" id="c4" value="Developing" /><b id="t4">Developing</b><input type="number" min="0" id="n4"><br><br>
        </div>

        <div class="container1">
            <b class="bold">Name:</b>
            <span id="m"></span><br><br>
            <b class="bold">About:</b>
            <span id="n"></span><br><br>
            <b class="bold">Gender:</b>
            <span id="o"></span><br><br>
            <b class="bold">Department:</b>
            <span id="p"></span><br><br>
            <button class="btn" id="btn1" onclick="done()">Work Done</button>
            <button class="btn" id="btn2" onclick="undone()">Work Undone</button>
            <button class="btn" id="btn3">Total time</button>  <br><br>  
            <div class="workdone">
                <table id="tab"></table>
            </div>  
            <div class="workundone">
                <b style="margin-left: 240px;">Task Uncompleted:</b><br><br>
                <b style="margin-left: 150px;">Task:</b>
                <span id="span2"></span>
                <span id="span3"></span>
                <span id="span4"></span>
                <span id="span5"></span>
                <span id="span6"></span>
                <br><br>
                <b style="margin-left: 260px;">Completed:False</b>
                
            </div> 
            <div class="timetaken">
                <b style="margin-left: 240px;">Total Time taken:</b>
                <span id="span7"></span>
            </div>   
        </div>
    </div>
    <button id="btn">Save</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="task.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
